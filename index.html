<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <!--cod para configurar o acento-->
        <meta charset="UTF-8">
        <meta name="author" content="Patrícia de Lima Carlos">
        <meta name="description" content="Cadastro de produto">
        <meta name="keywords" content="Desenvolvimento,Software,Web,inserir, dados,cadastrar,HTML, JavaScript,php,CSS">
        
        <title>Casa da Tecnologia</title>
        
        <script language="JavaScript">
            //função cadastro
            function Cadastro(){
                var nome_produto = document.getElementById("nome").value;
                var desc_produto = document.getElementById("descricao").value;
                var valor = document.getElemntById("valor").value;
                var fornecedor = document.getElemntById("fornecedor").value;
                //declarando os dados para o ajax
                var dadosajax = {
                    'nome_produto':nome_produto,
                    'desc_produto':desc_produto,
                    'valor':valor,
                    'fornecedor':fornecedor
                };
                //var para conectar ao arquivo php
                var pageurl = grava_produto.php;
                //ajax que determina que é para inserir no BD, só retorna se for sucesso
                $.ajax({
                    url:pageurl,
                    data:dadosajax,
                    type:'POST',
                    cache:false,
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                        alert("Erro Gravação produto");
                    },
                    success:function(result){
                        alert("Gravação Produto efetuada com sucesso");
                        return;
                    }
                });
            };
        </script>
    </head>
    
    <body>
        <h1 align="center">Cadastro do produto</h1>
        <p>Inclua as informações do produto abaixo</p>
        <!--uso da tag font é obsoleta, posso usar CSS-->
        
        <p><font> Nome do produto:</font>
        <input type="text" id=”nome”></p>
        
        <p><font> Descrição do produto:</font>
        <input type="text" id="descricao"></p>
        
        <p><font> Valor do produto </font>
        <input type="number" id="valor" placeholder="00,00" step="0.01"></p>
        
        <p><font> fornecedor </font>
        <input type="text" id="fornecedor"></p>
        
        <input type="button" name="botao-ok" value="Cadastrar" id=”botao_cadastra” onClick="Cadastro()">
        
    </body>
</html>
